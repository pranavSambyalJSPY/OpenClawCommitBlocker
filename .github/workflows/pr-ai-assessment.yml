name: PR AI assessment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  assess:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: pip install -e .[llm]

      - name: Run detector
        run: commit-blocker scan . --format json --use-model --model-id LiquidAI/LFM2.5-1.2B-Instruct --model-weight 0.3 > pr_scan.json

      - name: Post / update PR assessment comment
        env:
          SCAN_JSON_PATH: pr_scan.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/render_pr_comment.py
